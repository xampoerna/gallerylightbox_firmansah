<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gallery-lightbox 2</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style2.css">
    <link rel="shortcut icon" href="../../logo.png" type="image/x-icon">
</head>

<body>
    <h1>'FIRMANSAH' IN THE WORLD</h1>
    <div class="container">
        <ul>
            <div class="ipul">
                <li>
                    <a href="#gambar-1">
                        <img src="thumbs/klopp.png" alt="Juergen Klopp" class="thumbs">
                        <span>Juergen Klopp</span>
                    </a>
                    <div class="overlay" id="gambar-1">
                        <a href="#" class="close">x-close</a>
                        <img src="full/klopp.png" alt="Juergen Klopp">
                    </div>
                </li>
                <li>
                    <a href="#gambar-2">
                        <img src="thumbs/firmino.png" alt="Roberto Firmino" class="thumbs">
                        <span>Roberto Firmino</span>
                    </a>
                    <div class="overlay" id="gambar-2">
                        <a href="#" class="close">x-close</a>
                        <img src="full/firmino.png" alt="Roberto Firmino">
                    </div>
                </li>
                <li>
                    <a href="#gambar-3">
                        <img src="thumbs/sadio.png" alt="Sadio Mane" class="thumbs">
                        <span>Sadio Mane</span>
                    </a>
                    <div class="overlay" id="gambar-3">
                        <a href="#" class="close">x-close</a>
                        <img src="full/sadio.png" alt="Sadio Mane">
                    </div>
                </li>
                <li>
                    <a href="#gambar-4">
                        <img src="thumbs/salah.png" alt="Mohamed Salah" class="thumbs">
                        <span>Mohamed Salah</span>
                    </a>
                    <div class="overlay" id="gambar-4">
                        <a href="#" class="close">x-close</a>
                        <img src="full/salah.png" alt="Mohamed Salah">
                    </div>
                </li>

                <div class="clear"></div>
            </div>
        </ul>
        <div class="statistik">
            <p class="keterangan">*this team's final season in the EPL 2021/2022</p>
            <p class="hasil">since the trio formed in 2017/2018, they have created 338 goals and 139 assists</p>
        </div>
    </div>
</body>

</html>
